<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contract</title>
    <style>
        /* Ensures the background covers the entire page */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFD700 30%, #8A2BE2 70%);
            background-size: cover;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center the form */
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            color: black;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Slightly transparent background */
            padding: 20px;
            border-radius: 10px;
            width: 100%;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, button {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4B0082; /* Dark Violet */
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #6A0DAD; /* Lighter Violet for hover effect */
        }

        a {
            color: white;
            text-decoration: none;
            display: block;
        }

        button a {
            color: white;
            text-decoration: none;
        }

        button a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        /* Adding extra space between buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Create a Contract</h1>

    <form id="contractForm">
        <label for="caregiver_phone">Caregiver Phone Number:</label>
        <input type="tel" id="caregiver_phone" name="caregiver_phone" placeholder="e.g., 123-456-7890" required>

        <label for="contract_hours">Contract Hours:</label>
        <input type="number" id="contract_hours" name="contract_hours" min="1" required>

        <label for="contract_cost">Total Cost (in $):</label>
        <input type="number" id="contract_cost" name="contract_cost" min="1" required>

        <label for="receiver_balance">Care Receiver's Balance (in $):</label>
        <input type="number" id="receiver_balance" name="receiver_balance" min="0" required>

        <label for="caregiver_time">Caregiver's Available Hours:</label>
        <input type="number" id="caregiver_time" name="caregiver_time" min="0" required>

        <div class="error" id="error_message"></div>

        <div class="button-container">
            <button type="submit">Submit Contract</button>
            <button type="button"><a href="dashboard.html">Back to Dashboard</a></button>
        </div>
    </form>
</body>
</html>
